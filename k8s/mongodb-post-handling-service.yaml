apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-post-handling-service
spec:
  serviceName: "mongodb-post-handling-service"
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-post-handling-service
  template:
    metadata:
      labels:
        app: mongodb-post-handling-service
    spec:
      containers:
        - name: mongodb
          image: mongo:4.2.0
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: you-scout-secret
                  key: mongodb-post-handling-service-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: you-scout-secret
                  key: mongodb-post-handling-service-password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: you-scout-secret
                  key: mongodb-post-handling-service-database
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-post-handling-service
spec:
  selector:
    app: mongodb-post-handling-service
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
