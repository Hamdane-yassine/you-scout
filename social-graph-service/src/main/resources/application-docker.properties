# Server configuration
server.port=${SERVER_PORT:8083}
spring.application.name=${SPRING_APPLICATION_NAME:social-graph-service}
server.servlet.context-path=/api/v1/${SPRING_APPLICATION_NAME:social-graph-service}

# Neo4j database configuration
spring.neo4j.uri=${SPRING_NEO4J_URI:bolt://neo4j:7687}
spring.neo4j.authentication.username=${SPRING_NEO4J_USERNAME}
spring.neo4j.authentication.password=${SPRING_NEO4J_PASSWORD}

# Eureka client configuration
eureka.client.fetch-registry=${EUREKA_CLIENT_FETCH_REGISTRY:true}
eureka.client.register-with-eureka=${EUREKA_CLIENT_REGISTER_WITH_EUREKA:true}
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL_DEFAULT_ZONE:http://eureka-server:8761/eureka}

# RSA public key location
rsa.public-key=${RSA_PUBLIC_KEY:classpath:certs/public.pem}

# Kafka configuration
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:broker:9092}
spring.kafka.topic.name=${SPRING_KAFKA_TOPIC_NAME:user_topic}
