########## EUREKA CLIENT CONFIGURATIONS ##########
eureka.client.fetch-registry=${EUREKA_CLIENT_FETCH_REGISTRY:true}
eureka.client.register-with-eureka=${EUREKA_CLIENT_REGISTER_WITH_EUREKA:true}
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICE_URL:http://eureka-server:8761/eureka}

########## RSA PUBLIC KEY CONFIGURATION ##########
rsa.public-key=${RSA_PUBLIC_KEY:classpath:certs/public.pem}

########## APPLICATION CONFIGURATION ##########
server.port=${SERVER_PORT:8081}
spring.application.name=${SPRING_APPLICATION_NAME:api-gateway}
spring.main.web-application-type=reactive

########## SPRING CLOUD GATEWAY ROUTES CONFIGURATION ##########
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=${AUTH_SERVICE_URI:lb://AUTH-SERVICE}
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/auth-service/**

spring.cloud.gateway.routes[1].id=social-graph-service
spring.cloud.gateway.routes[1].uri=${SOCIAL_GRAPH_SERVICE_URI:lb://SOCIAL-GRAPH-SERVICE}
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/social-graph-service/**

spring.cloud.gateway.routes[2].id=comments-service
spring.cloud.gateway.routes[2].uri=${COMMENTS_SERVICE_URI:lb://COMMENTS-SERVICE}
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/comments-service/**

spring.cloud.gateway.routes[3].id=skills-service
spring.cloud.gateway.routes[3].uri=${SKILLS_SERVICE_URI:lb://SKILLS-SERVICE}
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/v1/skills-service/**

spring.cloud.gateway.routes[4].id=post-handling-service
spring.cloud.gateway.routes[4].uri=${POST_HANDLING_SERVICE_URI:lb://POST-HANDLING-SERVICE}
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/v1/post-handling-service/**

spring.cloud.gateway.routes[5].id=chat-service
spring.cloud.gateway.routes[5].uri=${CHAT_SERVICE_URI:lb://CHAT-SERVICE}
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/v1/chat-service/**

spring.cloud.gateway.routes[6].id=user-feed-service
spring.cloud.gateway.routes[6].uri=${USER_FEED_SERVICE_URI:lb://USER-FEED-SERVICE}
